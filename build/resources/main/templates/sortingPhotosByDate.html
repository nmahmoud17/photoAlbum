<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Photo Album</title>
</head>
<body>
<h1>Photos By Date</h1>
<div class="photo container">
    <div class="row">
        <div class="col s12 l4" th:each="photo : ${sortedDate}" >
            <img th:src="@{|photos/${photo.name}.jpg|}" alt="photo" />
        </div>
    </div>
</div>
